{% extends "index.html" %}


{% block content %}
<div class="main-row">
    <div class="card col-1 color-1">
        <div class="card-label">Payment</div>
        <div class="card-main-text">{{ student_count.payment }}</div>
    </div>
    <div class="card col-1 color-2">
        <div class="card-label">Evaluation</div>
        <div class="card-main-text">{{ student_count.evaluation }}</div>
    </div>
    <div class="card col-1 color-3">
        <div class="card-label">Enrollment</div>
        <div class="card-main-text">{{ student_count.enrollment }}</div>
    </div>
    <div class="card col-1 color-4">
        <div class="card-label">Completed</div>
        <div class="card-main-text">{{ student_count.completion }}</div>
    </div>
</div>
{% endblock %}
