<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>ETEEAP</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href= "{{ url_for('static',filename='styles/index.css') }}">
    </head>
    <body>
        <div class="nav">
            <h3>Confirmation of {{ progress.title() }}</h3>
        </div>
        <div class="main-content">
            {% if progress == 'payment' %}
            <img id="image-preview" src="{{ receipt_fp }}" alt="receipt.jpg">
            {% elif progress == 'evaluation' %}
            <iframe id="pdf-preview" src="{{ document_fp }}" frameborder="0"></iframe>
            {% endif %}
            <br><br>
            <form action="/index/students/{{student_id}}/approve/{{progress}}" method="post">
                {{ form.hidden_tag() }}

                {{ form.submit }} <br>
            </form>
        </div>
    </body>
</html>
